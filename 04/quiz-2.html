<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h3>개인정보</h3>
				<blockquote>
					이 름 &nbsp;:&nbsp;&nbsp; <input type="text" placeholder="공백없이 입력"> <br>
					연락처 : <input type="text">
				</blockquote>

				<h3>지원 분야</h3>
				<blockquote>
					<label> <input type="radio" name="filde" value="webPub"> 웹 퍼블리싱 </label> <br>
					<label> <input type="radio" name="filde" value="webApp"> 웹 어플리케이션 제작 </label> <br>
					<label>	<input type="radio" name="filde" value="webDeb"> 개발 환경 개선 </label>
				</blockquote>

				<h3>지원 동기</h3>
				<textarea name="" id="" cols="60" rows="5" placeholder="간단한 지원동기 입력"></textarea>
				<br>
				<input type="submit" value="전송">
				<input type="reset" value="초기화">
			</form>
		</div>
  </body>
</html>
